        rel="stylesheet">

<body>
    <header class="header">
        <div class="container container--header flex justify-content-bettween align-items-center">
            <div class="logo">
                <a href="/">
                    <img src="logo.webp" alt="Hanna">
                </a>
            </div>
            <nav class="nav flex align-items-center">
                <a href="/lab5/HomeWork/work/work.html" class="nav-link lexend lexend--400">Work</a>

                    Hello</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="section section--form">
            <div class="container">
                <div class="section-header">
                    <h1 class="section-heading lora lora--500">Say Hello.</h1>
                    <p class="section-heading-description lexend lexend--300">Want to work together? Awesome! Send me a
                        quick message.</p>
                </div>
                <div class="form-content">
                    <form action="#" method="post" class="form-group flex">
                        <div class="form-input">
                            <input class="input-sub lexend lexend--400" type="text" id="name" name="name"
                                placeholder="Full Name">
                        </div>
                        <div class="form-input">
                            <input class="input-sub lexend lexend--400" type="email" id="email" name="email"
                                placeholder="Email Adress">
                        </div>
                        <div class="form-text">
                            <textarea class="input-sub lexend lexend--400" id="message" name="message" rows="4"
                                placeholder="Please enter your message."></textarea>
                        </div>
                        <div class="form-btn">
                            <button class="form-btn-button lexend lexend--600" type="submit">Get in Touch</button>
                        </div>
                    </form>
                </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container container--footer flex justify-content-bettween align-items-center">
